<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BiteRec • Explore</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="color-scheme" content="dark" />

  <!-- Match fonts + favicon with other pages to avoid nav jitter -->
  <link rel="icon" href="img/table.jpeg" type="image/jpeg" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body data-theme="obsidian">

  <!-- Site navigation -->
  <header class="site-header">
    <div class="nav-shell glass-nav">
      <nav class="nav container" aria-label="Primary">
        <a class="brand" href="index.html" aria-label="BiteRec home">
          <img
            class="brand-mark"
            src="logo.svg"
            alt="BiteRec logo"
            width="22"
            height="22"
          />
          <span class="brand-word">BiteRec</span>
        </a>
        <ul class="navlinks">
          <li>
            <a class="navlink" data-nav="explore" href="explore.html">
              <svg class="nav-ico" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  fill="currentColor"
                  d="M11 4a7 7 0 1 1-4.95 2.05A6.97 6.97 0 0 1 11 4m0-2a9 9 0 1 0 5.657 15.9l3.72 3.72 1.415-1.414-3.72-3.72A9 9 0 0 0 11 2Z"
                />
              </svg>
              <span>Explore</span>
            </a>
          </li>
          <li>
            <a class="navlink" data-nav="lists" href="lists.html">
              <svg class="nav-ico" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path
                  fill="currentColor"
                  d="M7 5h14v2H7V5Zm0 6h14v2H7v-2Zm0 6h14v2H7v-2ZM3 5h2v2H3v-2Zm0 6h2v2H3v-2Zm0 6h2v2H3v-2Z"
                />
              </svg>
              <span>My Lists</span>
            </a>
          </li>
          <!-- Profile pill (active profile) is injected by js/main.js -->
          <li class="nav-profile-slot"></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" id="main" tabindex="-1">
    <section class="page-frame">
      <header class="page-head">
        <h1 class="display">Discover Restaurants</h1>
        <p class="muted">
          Search by ZIP, then quickly add places to your
          <strong>To-Try</strong>, <strong>Tried</strong>, or
          <strong>Favorites</strong> lists.
        </p>
      </header>

      <!-- Explore search bar -->
      <div class="searchbar--pretty">
        <!-- Text search -->
        <div class="input-group input-group--lg">
          <span class="input-icon">
            <svg viewBox="0 0 20 20" aria-hidden="true">
              <circle cx="9" cy="9" r="5.2"></circle>
              <line x1="12.5" y1="12.5" x2="16" y2="16"></line>
            </svg>
          </span>
          <input
            id="q"
            class="search-input"
            type="text"
            placeholder="Search restaurants, cuisines..."
            aria-label="Search restaurants or cuisines"
          />
        </div>

        <!-- ZIP search -->
        <div class="input-group input-group--lg compact">
          <span class="input-icon">
            <svg viewBox="0 0 20 20" aria-hidden="true">
              <path
                d="M10 2.5a4.5 4.5 0 0 0-4.5 4.5c0 3.1 3.2 6.6 4.1 7.5a0.7 0.7 0 0 0 .8 0c0.9-0.9 4.1-4.4 4.1-7.5A4.5 4.5 0 0 0 10 2.5z"
              ></path>
              <circle cx="10" cy="7" r="1.8"></circle>
            </svg>
          </span>
          <input
            id="zip"
            class="search-input"
            type="text"
            inputmode="numeric"
            pattern="[0-9]*"
            placeholder="ZIP"
            aria-label="ZIP Code"
          />
        </div>

        <button id="btnSearch" class="btn btn--primary oval btn-search-lg">
          Search
        </button>
      </div>

      <p id="explore-empty" class="muted">
        Enter a ZIP and optionally a search term to find restaurants.
        Use <strong>＋ To-try</strong>, <strong>✓ Tried</strong>, or
        <strong>☆ Favorite</strong> to track them.
      </p>

      <div id="results" class="grid-cards"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© 2025 BiteRec</small>
    </div>
  </footer>

  <script src="js/api.js"></script>
  <script type="module" src="js/main.js"></script>
  <script src="js/explore.js"></script>
</body>
</html>
