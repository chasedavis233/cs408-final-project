<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BiteRec • Explore</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <!-- NAV -->
  <header class="site-header">
    <div class="nav-shell glass-nav">
      <nav class="nav container" aria-label="Primary">
        <a class="brand" href="index.html" aria-label="BiteRec home">
          <img class="brand-mark" src="logo.svg" alt="BiteRec logo" width="22" height="22" />
          <span class="brand-word">BiteRec</span>
        </a>
        <ul class="navlinks">
          <li><a class="navlink is-active" data-nav="explore" href="explore.html">
            <svg class="nav-ico" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M11 4a7 7 0 1 1-4.95 2.05A6.97 6.97 0 0 1 11 4m0-2a9 9 0 1 0 5.657 15.9l3.72 3.72 1.415-1.414-3.72-3.72A9 9 0 0 0 11 2Z"/>
            </svg>
            <span>Explore</span></a></li>
          <li><a class="navlink" data-nav="lists" href="lists.html">
            <svg class="nav-ico" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M7 5h14v2H7V5Zm0 6h14v2H7v-2Zm0 6h14v2H7v-2ZM3 5h2v2H3V5Zm0 6h2v2H3v-2Zm0 6h2v2H3v-2Z"/>
            </svg>
            <span>My Lists</span></a></li>
          <li><a class="navlink navlink-icon" data-nav="profile" href="profile.html" aria-label="Profile">
            <svg class="nav-ico" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm0 2c-4.418 0-8 2.239-8 5v1h16v-1c0-2.761-3.582-5-8-5Z"/>
            </svg>
          </a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" id="main" tabindex="-1">
    <div class="page-frame">
      <section class="page-head">
        <h1 class="display">Discover Restaurants</h1>
        <p class="muted">Find and track amazing food spots near you</p>

        <!-- Search bar -->
        <form class="searchbar--pretty" onsubmit="return false;">
          <label class="input-group" aria-label="Search restaurants">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M11 4a7 7 0 1 1-4.95 2.05A6.97 6.97 0 0 1 11 4m0-2a9 9 0 1 0 5.657 15.9l3.72 3.72 1.415-1.414-3.72-3.72A9 9 0 0 0 11 2Z"/>
            </svg>
            <input id="q" type="text" placeholder="Search restaurants, cuisines…" />
          </label>
          <label class="input-group compact" aria-label="Zip code">
            <svg width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
              <path fill="currentColor" d="M12 2a7 7 0 0 0-7 7c0 5.25 7 13 7 13s7-7.75 7-13a7 7 0 0 0-7-7Zm0 9.5A2.5 2.5 0 1 1 12 6a2.5 2.5 0 0 1 0 5.5Z"/>
            </svg>
            <input id="zip" inputmode="numeric" placeholder="Zip code" />
          </label>
          <button id="btnSearch" class="btn btn--primary oval" type="button">Search</button>
          <button id="btnAddRestaurant" class="btn btn--ghost oval" type="button">+ Add place</button>
        </form>
      </section>

      <!-- Results -->
      <section id="results" class="grid grid-cards" aria-live="polite"></section>

      <p id="explore-empty" class="muted" hidden>No restaurants yet. Use “+ Add place” to start your list.</p>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container"><small>© 2025 BiteRec</small></div>
  </footer>
  
<!-- order matters: api.js first so BiteRecAPI exists -->
<script src="js/api.js"></script>
<script type="module" src="js/main.js"></script>
<script type="module" src="js/explore.js"></script>

</body>
</html>
