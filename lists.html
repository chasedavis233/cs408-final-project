<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BiteRec • My Lists</title>
  <link rel="icon" href="logo.svg" type="image/svg+xml" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fraunces:opsz,wght@9..144,600;9..144,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />

  <style>
    .lists-page .page-head { margin-bottom: 10px; }
    .lists-page .tabs {
      display: flex;
      gap: 10px;
      margin: 12px 0 10px;
      flex-wrap: wrap;
    }
    .lists-page .tab {
      border-radius: 999px;
      padding: .6rem 1rem;
      font-weight: 700;
      border: 1px solid color-mix(in srgb, var(--brand) 0%, #ffffff30);
      background: rgba(255,255,255,.04);
      color: var(--muted);
      transition: background .2s ease, color .2s ease, border-color .2s ease;
    }
    .lists-page .tab.is-selected {
      background: var(--brand);
      color: #fff;
      border-color: var(--brand);
      box-shadow: 0 6px 18px rgba(0,0,0,.25);
    }

    .lists-page .panel[hidden] { display: none; }

    .lists-page .entry {
      display: grid;
      grid-template-columns: 260px minmax(0, 1fr) 190px;
      gap: 16px;
      align-items: stretch;
      padding: 16px;
      border-radius: 18px;
      background:
        linear-gradient(180deg, rgba(255,255,255,.02), transparent 40%),
        color-mix(in srgb, var(--surface) 86%, black 0%);
      border: 1px solid var(--chrome);
      box-shadow: 0 8px 22px rgba(0,0,0,.18);
    }
    .lists-page .entry + .entry { margin-top: 14px; }

    .lists-page .entry-media {
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid color-mix(in srgb, var(--brand) 55%, var(--chrome) 45%);
      background:
        radial-gradient(circle at top left, rgba(248,113,113,0.16), transparent 55%),
        #020617;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 12px 18px;
    }
    .lists-page .entry-media-top {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 8px;
      margin-bottom: 6px;
    }
    .lists-page .entry-media-name {
      font-size: 1.18rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: #e5e7eb;
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
    }
    .lists-page .entry-media-pill {
      padding: .15rem .55rem;
      border-radius: 999px;
      font-size: .7rem;
      text-transform: uppercase;
      letter-spacing: .08em;
      border: 1px solid rgba(248,113,113,0.6);
      color: #fecaca;
      background: rgba(248,113,113,0.08);
      flex-shrink: 0;
    }
    .lists-page .entry-media-sub {
      font-size: .78rem;
      color: var(--muted);
    }

    .lists-page .entry-body h3 {
      display: none;
    }
    .lists-page .row {
      display: flex;
      align-items: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    .lists-page .row.row-meta {
      margin-bottom: .35rem;
    }

    .lists-page .chip {
      border: 1px solid var(--chrome);
      background: rgba(255,255,255,.04);
      border-radius: 999px;
      padding: .25rem .6rem;
      font-weight: 700;
      font-size: .8rem;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .lists-page .chip:hover {
      background: rgba(255,255,255,.08);
    }
    .lists-page .chip-danger {
      border-color: #f97373;
      color: #fecaca;
      background: rgba(248,113,113,0.12);
    }

    .lists-page .btn-fav.is-fav {
      border-color: var(--brand);
      color: var(--brand);
      background: color-mix(in srgb, var(--brand) 20%, transparent);
    }

    .lists-page .small-label {
      font-size: .8rem;
      color: var(--muted);
      margin-top: .35rem;
    }

    .lists-page .entry-right {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;
      gap: 6px;
    }
    .lists-page .entry-right .chip {
      width: 100%;
      text-align: center;
      justify-content: center;
    }

    .lists-page .head-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      gap: 10px;
      flex-wrap: wrap;
    }

    .br-modal-backdrop {
      position: fixed;
      inset: 0;
      background: radial-gradient(circle at top, rgba(15,23,42,0.65), rgba(15,23,42,0.9));
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }
    .br-modal-backdrop[hidden] {
      display: none;
    }

    .br-modal {
      min-width: 320px;
      max-width: 460px;
      padding: 24px 26px 20px;
      border-radius: 24px;
      background: radial-gradient(circle at top, rgba(15,23,42,0.9), rgba(15,23,42,1));
      border: 1px solid color-mix(in srgb, var(--brand) 40%, #000);
      box-shadow:
        0 28px 80px rgba(0,0,0,0.75),
        0 0 0 1px rgba(15,23,42,0.9);
      color: #e5e7eb;
    }

    .br-modal h2 {
      margin: 0 0 6px;
      font-size: 1.15rem;
    }
    .br-modal p {
      margin: 0 0 14px;
      font-size: .9rem;
      color: var(--muted);
    }

    .br-modal textarea,
    .br-modal input,
    .br-modal select {
      width: 100%;
      border-radius: 14px;
      border: 1px solid var(--chrome);
      background: rgba(15,23,42,0.9);
      color: inherit;
      padding: .55rem .7rem;
      font: inherit;
      resize: vertical;
      margin-bottom: 14px;
      outline: none;
    }
    .br-modal textarea:focus,
    .br-modal input:focus,
    .br-modal select:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 1px rgba(248,113,113,0.25);
    }

    .br-modal-footer {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .br-modal-footer button {
      min-width: 90px;
      border-radius: 999px;
      padding: .4rem .95rem;
      font-weight: 600;
      border: 1px solid transparent;
      cursor: pointer;
    }
    #modal-cancel,
    #add-modal-cancel {
      background: rgba(15,23,42,0.9);
      border-color: var(--chrome);
      color: #e5e7eb;
    }
    #modal-cancel:hover,
    #add-modal-cancel:hover {
      background: rgba(15,23,42,0.6);
    }
    #modal-ok,
    #add-modal-ok {
      background: #fff;
      color: #111827;
      border-color: var(--brand);
      box-shadow: 0 4px 14px rgba(0,0,0,0.45);
    }
    #modal-ok:hover,
    #add-modal-ok:hover {
      background: #fef2f2;
    }
  </style>
</head>
<body data-theme="obsidian" class="lists-page">
  <header class="site-header">
    <div class="nav-shell glass-nav">
      <nav class="nav container" aria-label="Primary">
        <a class="brand" href="index.html" aria-label="BiteRec home">
          <img class="brand-mark" src="logo.svg" alt="BiteRec logo" width="22" height="22" />
          <span class="brand-word">BiteRec</span>
        </a>
        <ul class="navlinks">
          <li>
            <a class="navlink" data-nav="explore" href="explore.html">
              <svg class="nav-ico" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path fill="currentColor" d="M11 4a7 7 0 1 1-4.95 2.05A6.97 6.97 0 0 1 11 4m0-2a9 9 0 1 0 5.657 15.9l3.72 3.72 1.415-1.414-3.72-3.72A9 9 0 0 0 11 2Z" />
              </svg>
              <span>Explore</span>
            </a>
          </li>
          <li>
            <a class="navlink" data-nav="lists" href="lists.html">
              <svg class="nav-ico" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true">
                <path fill="currentColor" d="M7 5h14v2H7V5Zm0 6h14v2H7v-2Zm0 6h14v2H7v-2ZM3 5h2v2H3V5Zm0 6h2v2H3v-2Zm0 6h2v2H3v-2Z" />
              </svg>
              <span>My Lists</span>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container" id="main" tabindex="-1">
    <div class="page-frame">
      <section class="page-head">
        <h1 class="display">My Food Journey</h1>
        <p class="muted">
          Track your <strong>Tried</strong> spots, <strong>To-Try</strong> wishlist, and <strong>Favorites</strong>.
          Edit ratings, jot notes, and move places between lists.
        </p>

        <div class="head-row">
          <div class="tabs" role="tablist" aria-label="List tabs">
            <button class="tab" role="tab" aria-selected="false" aria-controls="panel-try" id="tab-try">
              To Try
            </button>
            <button class="tab is-selected" role="tab" aria-selected="true" aria-controls="panel-tried" id="tab-tried">
              Tried
            </button>
            <button class="tab" role="tab" aria-selected="false" aria-controls="panel-fav" id="tab-fav">
              Favorites
            </button>
          </div>

          <button id="btnAddRestaurant" class="btn btn--primary">
            ＋ Add restaurant
          </button>
        </div>
      </section>

      <section id="panel-tried" class="panel" role="tabpanel" aria-labelledby="tab-tried">
        <p class="muted" id="msg-tried">Loading…</p>
      </section>

      <section id="panel-try" class="panel" role="tabpanel" aria-labelledby="tab-try" hidden>
        <p class="muted" id="msg-try">Loading…</p>
      </section>

      <section id="panel-fav" class="panel" role="tabpanel" aria-labelledby="tab-fav" hidden>
        <p class="muted" id="msg-fav">Loading…</p>
      </section>
    </div>
  </main>

  <div id="modal-backdrop" class="br-modal-backdrop" hidden>
    <div class="br-modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <h2 id="modal-title">Modal</h2>
      <p id="modal-text">Text</p>

      <textarea
        id="modal-textarea"
        rows="4"
        placeholder="Type your notes here…"
        hidden></textarea>

      <input
        id="modal-input"
        type="number"
        step="0.1"
        min="1"
        max="10"
        hidden />

      <div class="br-modal-footer">
        <button id="modal-cancel" type="button">Cancel</button>
        <button id="modal-ok" type="button">OK</button>
      </div>
    </div>
  </div>

  <div id="add-modal-backdrop" class="br-modal-backdrop" hidden>
    <div class="br-modal" role="dialog" aria-modal="true" aria-labelledby="add-modal-title">
      <h2 id="add-modal-title">Add restaurant</h2>
      <p id="add-modal-text">Add a place that doesn’t show up in Explore.</p>

      <label style="display:block;font-size:.82rem;font-weight:600;margin-bottom:4px;">
        Name
        <input id="add-name" type="text" placeholder="e.g., The Local Grill" />
      </label>

      <label style="display:block;font-size:.82rem;font-weight:600;margin-bottom:4px;">
        Location (optional)
        <input id="add-location" type="text" placeholder="e.g., Downtown Boise" />
      </label>

      <label style="display:block;font-size:.82rem;font-weight:600;margin-bottom:4px;">
        List
        <select id="add-status">
          <option value="tried">Tried</option>
          <option value="want">To-try</option>
        </select>
      </label>

      <label style="display:block;font-size:.82rem;font-weight:600;margin-bottom:4px;">
        Rating (optional, 1–10)
        <input id="add-rating" type="number" step="0.1" min="1" max="10" />
      </label>

      <div class="br-modal-footer">
        <button id="add-modal-cancel" type="button">Cancel</button>
        <button id="add-modal-ok" type="button">Save</button>
      </div>
    </div>
  </div>

  <footer class="site-footer">
    <div class="container"><small>© 2025 BiteRec</small></div>
  </footer>

  <script src="js/api.js"></script>
  <script type="module" src="js/main.js"></script>
  <script src="js/lists.js"></script>
</body>
</html>
